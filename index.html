    <script>

        // åˆå§‹åŒ–

        async function loadData() {
            var params = new URLSearchParams(window.location.search);
            var id = params.get('id');
            
            if (!id) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                document.getElementById('noPhotos').style.display = 'block';
                return;
            }
            
            try {
                var response = await fetch(CONFIG.MAKE_WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'getClassAlbum',
                        sessionId: id
                    })
                });
                
                if (!response.ok) {
                    throw new Error('HTTP éŒ¯èª¤: ' + response.status);
                }
                
                var text = await response.text();
                var result;
                
                try {
                    result = JSON.parse(text);
                } catch (e) {
                    console.error('JSON è§£æå¤±æ•—:', text);
                    throw new Error('å›æ‡‰ä¸æ˜¯æœ‰æ•ˆçš„ JSON');
                }
                
                if (result.success && result.album) {
                    var album = result.album;
                    
                    memberName = album.member_name || 'æœƒå“¡';
                    albumDate = album.class_date || '';
                    
                    // æ›´æ–°æ¨™é¡Œè³‡è¨Š
                    document.getElementById('memberInfo').textContent = 'ğŸ‘¤ ' + memberName;
                    document.getElementById('dateInfo').textContent = 'ğŸ“… ' + (album.class_date || '') + ' ' + (album.class_time || '');
                    document.getElementById('coachInfo').textContent = 'ğŸ‹ï¸ ' + (album.coach_name || '');
                    
                    // èª²ç¨®æ¨™ç±¤
                    if (album.class_type && classTypeNames[album.class_type]) {
                        var badge = document.getElementById('classTypeBadge');
                        badge.textContent = classTypeNames[album.class_type];
                        badge.style.display = 'inline-block';
                    }
                    
                    // è§£æç…§ç‰‡ URL
                    var photos = [];
                    if (album.photos && typeof album.photos === 'string' && album.photos.trim()) {
                        photos = album.photos.split(',').map(function(u) { 
                            return u.trim(); 
                        }).filter(function(u) {

                        });
                    }
                    
                    document.getElementById('photoCount').textContent = 'ğŸ“· ' + photos.length + ' å¼µç…§ç‰‡';
                    document.title = memberName + ' - èª²è¡¨ç´€éŒ„ç›¸ç°¿';
                    
                    // éš±è—è¼‰å…¥ä¸­ï¼Œé¡¯ç¤ºå…§å®¹
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('content').style.display = 'block';
                    
                    // æ¸²æŸ“ç…§ç‰‡
                    if (photos.length > 0) {
                        renderGallery(photos);
                        renderThumbnails();
                    } else {
                        document.getElementById('noPhotos').style.display = 'block';
                    }
                } else {
                    throw new Error('æŸ¥è©¢å¤±æ•—');
                }
            } catch (error) {

                document.getElementById('loading').style.display = 'none';

                document.getElementById('noPhotos').style.display = 'block';

        }
        
        function renderGallery(images) {
            var gallery = document.getElementById('photoGallery');
            gallery.innerHTML = '';
            
            images.forEach(function(url, index) {
                allImages.push({ url: url, selected: false });
                
                var item = document.createElement('div');
                item.className = 'gallery-item';
                item.setAttribute('data-index', index);
                
                // é¸æ“‡ checkbox
                var checkbox = document.createElement('div');
                checkbox.className = 'select-checkbox';
                checkbox.setAttribute('data-index', index);
                checkbox.onclick = function(e) {
                    e.stopPropagation();
                    toggleSelect(parseInt(this.getAttribute('data-index')));
                };
                
                item.onclick = function() { 
                    openLightbox(parseInt(this.getAttribute('data-index'))); 
                };
                item.innerHTML = 
                    '<img src="' + url + '" alt="ç…§ç‰‡ ' + (index + 1) + '" loading="lazy">' +
                    '<span class="index">' + (index + 1) + '</span>';
                item.appendChild(checkbox);
                gallery.appendChild(item);
            });
        }
        
        // ==================== é¸æ“‡åŠŸèƒ½ ====================
        function toggleSelect(index) {
            allImages[index].selected = !allImages[index].selected;
            updateSelectionUI();
        }
        
        function selectAll() {
            allImages.forEach(function(img) {
                img.selected = true;
            });
            updateSelectionUI();
        }
        
        function clearSelection() {
            allImages.forEach(function(img) {
                img.selected = false;
            });
            updateSelectionUI();
        }
        
        function updateSelectionUI() {
            var selectedCount = 0;
            
            allImages.forEach(function(img, index) {
                var item = document.querySelector('.gallery-item[data-index="' + index + '"]');
                var checkbox = item ? item.querySelector('.select-checkbox') : null;
                
                if (img.selected) {
                    selectedCount++;
                    if (item) item.classList.add('selected');
                    if (checkbox) checkbox.classList.add('selected');
                } else {
                    if (item) item.classList.remove('selected');
                    if (checkbox) checkbox.classList.remove('selected');
                }
            });
            
            document.getElementById('selectedCount').textContent = 'å·²é¸ ' + selectedCount + ' å¼µ';
            document.getElementById('downloadBtn').disabled = selectedCount === 0;
        }

        // æª¢æ¸¬æ˜¯å¦ç‚º iOS
        function isIOS() {
            return /iPhone|iPad|iPod/i.test(navigator.userAgent)

                alert('è«‹å…ˆé¸æ“‡è¦ä¸‹è¼‰çš„åœ–ç‰‡');

            // iOS è£ç½®ï¼šé¡¯ç¤ºæ‰¹æ¬¡ä¿å­˜æç¤º

            var downloadBtn = document.getElementById('downloadBtn');

            downloadBtn.disabled = true;
            
            // ç”¢ç”Ÿæª”åå‰ç¶´
            var prefix = (memberName || 'æœƒå“¡').replace(/[^a-zA-Z0-9\u4e00-\u9fa5]/g, '');
            var dateStr = (albumDate || '').replace(/[\/\s:]/g, '-').replace(/-+/g, '-');

            document.getElementById('lightboxCounter').textContent = (currentIndex + 1) + ' / ' + allImages.length;

        // è§¸æ§æ»‘å‹•
        var touchStartX = 0;

        document.getElementById('lightbox').addEventListener('touchstart', function(e) {

        }, false);
        
        document.getElementById('lightbox').addEventListener('touchend', function(e) {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        }, false);
        
        function handleSwipe() {
            var diff = touchStartX - touchEndX;
            if (Math.abs(diff) > 50) {
                if (diff > 0) {
                    navigateLightbox(1);
                } else {
                    navigateLightbox(-1);
                }
            }
